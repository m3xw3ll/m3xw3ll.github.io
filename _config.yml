title: "mexwell´s blog"
url: "m3xw3ll.github.io"
author: "Maximilian Finsterwald"
description: "Made with ❤️"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - {file: "about.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:maximilian.finsterwald@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/m3xw3ll"}
  - {title: LinkedIn, icon: linkedin, url: "https://www.linkedin.com/in/maximilian-finsterwald/"}
  - {title: Xing, icon: xing, url: "https://www.xing.com/profile/Maximilian_Finsterwald/cv"}
  - {title: Instagram, icon: instagram, url: "https://www.instagram.com/__mexwell/"}


comments:
